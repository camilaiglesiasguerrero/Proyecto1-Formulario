<!DOCTYPE html>

<head>
<title>Proyecto 1 - Formulario de ingreso</title>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
 <div class="container">
      <div class="freshdesignweb-top"><h1>Camila Iglesias Guerrero</h1></div><div class="clr"></div><br>
      <header>
        <h1><span>Proyecto 1</span><br><strong>Formulario de ingreso</strong></h1>
            </header>       

     <div  class="form">
        <form id="contactform"> 
         <h3> <label>Nombre</label></h3>
          <input id="name" name="name" placeholder="Nombre Apellido" required="" tabindex="1" type="text"> <br><br>
           
          <h3> <label>Email</label></h3>
          <input id="email" name="email" placeholder="ejemplo@dominio.com.ar" required="" type="email"> <br><br>
                
                <h3> <label>Nombre de usuario</label></h3>
          <input id="username" name="username" placeholder=" Usuario" required="" tabindex="2" type="text"> <br><br>
           
                <h3> <label>Contraseña</label></h3>
          <input type="password" id="password" name="password" placeholder="********" required=""> 
                <h3> <label>Confirme su contraseña</label></h3>
          <input type="password" id="repassword" name="repassword" placeholder="********" required=""> <br><br>


            <h3><label>Teléfono de contacto</label></h3>
            <input id="phone" name="phone" placeholder="teléfono" required="" type="text"> <br><br>
      



      <div><button class="button">Registrarme &raquo;</button></div>
   </form> 
  </div>       
</div>

</body>
